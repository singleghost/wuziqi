<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>五子棋人人对战</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-xs-3 col-md-6 col-lg-3" id="yewutongzhi">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:#62aea0;color:black;">
                    <h3 class="panel-title">游戏通知</h3>
                </div>
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="col-md-12" style="margin-top:10px;">
                            <ul id="notices">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6">
            <canvas id="chess" width="450px" height="450px"></canvas>
        </div>

        <div class="col-xs-3 col-md-3 col-lg-3">
            <div class="row">
                <div class="col-xs-12">
                    <textarea id="message" rows="10"></textarea>
                    <div class="send">
                        <p><textarea id="input" placeholder="请输入要发送的内容"></textarea></p>
                        <p>
                            <button type="button" class="btn btn-primary" id="sub">发送</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <h1></h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" id="prepare"><span>准备</span></button>
                    <button type="button" class="btn btn-primary" id="search"><span>寻找对手</span></button>

                    <button type="button" class="btn btn-primary" id="disconnect"><span>断开连接</span></button>
                    <button type="button" class="btn btn-primary" id="restart" disabled="true"><span>重新开始</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/renren.js"></script>

</body>
</html>
